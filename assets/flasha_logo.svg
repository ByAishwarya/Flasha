<svg width="480" height="480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean white/light gray gradient -->
    <radialGradient id="bgGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F5F5F5" />
    </radialGradient>

    <!-- Gradient opacity for yellow card - FLIPPED -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFCC00" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FFCC00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFCC00" stop-opacity="0.97"/>
    </linearGradient>

    <!-- Strong 3D shadow -->
    <filter id="shadow3d" x="-30%" y="-30%" width="180%" height="180%">
      <feDropShadow dx="6" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Layered deep shadow for more 3D effect -->
    <filter id="deepShadow" x="-30%" y="-30%" width="180%" height="180%">
      <feDropShadow dx="8" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- Medium shadow -->
    <filter id="midShadow" x="-30%" y="-30%" width="180%" height="180%">
      <feDropShadow dx="5" dy="7" stdDeviation="6" flood-color="#000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Bottom card (black) - deepest shadow -->
  <rect x="140" y="160" rx="20" ry="20" width="265" height="200"
      fill="#1A1A1A" fill-opacity="0.9" filter="url(#deepShadow)" transform="rotate(-78 250 250)" />

  <!-- Middle card (red) - medium shadow -->
  <rect x="130" y="150" rx="20" ry="20" width="260" height="200"
      fill="#E30000" fill-opacity="0.92" filter="url(#midShadow)" transform="rotate(-84 250 250)" />

  <!-- Top card (yellow) - bottom solid, top 50% slightly transparent -->
  <rect x="118" y="140" rx="20" ry="20" width="250" height="200"
      fill="url(#yellowGradient)" filter="url(#shadow3d)" transform="rotate(-90 250 250)" />
</svg>