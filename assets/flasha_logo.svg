<svg width="480" height="480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft pastel gradient background (Claude-inspired) -->
    <radialGradient id="bgGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#FFF5E6" />
      <stop offset="50%" stop-color="#FFECD2" />
      <stop offset="100%" stop-color="#FCE4C8" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Bottom card (black with transparency) -->
  <rect x="140" y="160" rx="20" ry="20" width="260" height="200"
      fill="#000000" fill-opacity="0.7" filter="url(#shadow)" transform="rotate(-78 250 250)" />

  <!-- Middle card (red with transparency) -->
  <rect x="130" y="150" rx="20" ry="20" width="260" height="200"
      fill="#DD0000" fill-opacity="0.8" filter="url(#shadow)" transform="rotate(-84 250 250)" />

  <!-- Top card (yellow - solid) -->
  <rect x="118" y="140" rx="20" ry="20" width="260" height="200"
      fill="#FFCC00" filter="url(#shadow)" transform="rotate(-90 250 250)" />
</svg>